<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NYC Placard Abuse Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #title-container {
      display: inline-block;
      position: absolute;
      top: 16px;
      left: 0px;
      z-index: 1000;
      background: #000;
      color: #fff;
      padding: 8px 30px;
    }

    h1 {
      margin: 0;
    }
  </style>

<body>
  <div id="title-container">
    <h1>NYC Placard Abuse</h1>
  </div>
  <div id="map"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.3.7/papaparse.min.js"></script>
  <script type="text/javascript">

    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));

    var map = L.map('map', {
      center: [40.701464, -73.973694],
      zoom: 11,
      zoomControl: false,
    });

    // https://stackoverflow.com/questions/22538473/leaflet-center-popup-and-marker-to-the-map
    map.on('popupopen', function(e) {
      var px = map.project(e.popup._latlng); // find the pixel location on the map where the popup anchor is
      px.y -= e.popup._container.clientHeight/2 // find the height of the popup container, divide by 2, subtract from the Y axis of marker location
      map.panTo(map.unproject(px),{animate: true}); // pan to new center
    });

    L.control.zoom({
         position:'topright'
    }).addTo(map);

    L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
    	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    	subdomains: 'abcd',
    	minZoom: 0,
    	maxZoom: 20,
    	ext: 'png'
    }).addTo(map);

    function addMarkers(rows) {
      const validRows = rows.filter((row) => {
        return parseFloat(row.lat) && (row.lng)
      });

      const FC = {
        type: 'FeatureCollection',
        features: validRows.map((row) => ({
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [parseFloat(row.lng), parseFloat(row.lat)],
          },
          properties: row,
        }))
      }

      L.geoJSON(FC, {
        pointToLayer: function (feature, latlng) {
          var circleMarkerOptions = {
            radius: 8,
            color: '#000',
            fillColor: '#4888f2',
            fillOpacity: 0.9,
          };
          return L.circleMarker(latlng, circleMarkerOptions)
            .on('click', function(e) {
              const { feature } = e.target;
              const { url } = feature.properties;

              $.ajax({
                type: 'GET',
                url: `https://publish.twitter.com/oembed?url=${url}&hide_thread=true`,
                dataType: "jsonp",
                success: (data) => {
                  e.target.bindPopup(data.html);
                  e.target.openPopup();
                  twttr.widgets.load(document.getElementById("map"));
                }
              });
            });
        }
      }).addTo(map);
    };

    $.ajax({
      url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSJFM8-joeiQFOoL-OWhLl19_8If5EBS4VegIfti5RtzduQfu8xxl2HhM2OtVD74M1qtbwHc_WJ2lJ/pub?gid=613323323&single=true&output=csv",
      type: "GET"
    }).done((csv) => {
      const rows = Papa.parse(csv, {header: true}).data;
      addMarkers(rows);
    });
  </script>
</body>
</html>
